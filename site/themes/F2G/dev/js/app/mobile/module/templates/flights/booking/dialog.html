<div class="ui  small modal">
    {{#if closeButton}}
        <i class="close icon"></i>
    {{/if}}
    <div class="header">{{header}}</div>
    <div class="content" >
        {{{message}}}

    </div>
    <div class="actions">
        {{#each buttons}}
            <div class="ui button" on-click="click(event, this.1)">
                {{ this.0 }}
            </div>
        {{/each}}
    </div>
</div>
