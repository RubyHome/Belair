{{#if big == 1}}
<div class="airport" on-click="showfrom()">
    {{#if value}}
    <div class="code">{{code}}</div>
    <div class="city">{{city}}</div>
    {{else}}
    <div class="placeholder">{{placeholder}}</div>
    {{/if}}
</div>
<div style="display: none;">
<input id="{{id}}" class="airport_from" type="hidden" value="{{value}}">
</div>
{{/if}}
{{#if big == 2}}
<div class="airport" on-click="showto()">
    {{#if value}}
    <div class="code">{{code}}</div>
    <div class="city">{{city}}</div>
    {{else}}
    <div class="placeholder">{{placeholder}}</div>
    {{/if}}
</div>
<div style="display: none;">
<input id="{{id}}" class="airport_to" type="hidden" value="{{value}}">
</div>
{{/if}}
